<mat-toolbar color="primary">
  <header>
    <button mat-icon-button (click)="logout()" matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>
    <span>Wellcome {{ userName }} to the Notes App</span>
  </header>
  <button mat-icon-button (click)="createNote()" matTooltip="Create Note">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<body>
  <app-list [list]="list" (delete)="deleteNote($event)" (edit)="updateNote($event)"></app-list>
</body>
